<div class="container">
        <p class="label-sm">{{ 'MESSAGE_SUBTITLE' | translate }}</p>

        <form class="feedback-form" #feedbackForm="ngForm" (ngSubmit)="onSubmitFeedback()">
            <input type="hidden" name="form-type" value="contact"/>

            <div class="row">
                <div class="col-md-4 col-sm-12">
                  <input type="text" name="name" placeholder="{{ 'NAME' | translate }}" [(ngModel)]="username" />
                </div>
                <div class="col-md-4 col-sm-12">
                  <input type="text" name="email" placeholder="{{ 'EMAIL' | translate }}" [(ngModel)]="email" invalidChar/>
                </div>
                <div class="col-md-4 col-sm-12">
                  <input type="text" name="phone" placeholder="{{ 'PHONE_NUM' | translate }}" [(ngModel)]="phone" />
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                  <textarea name="message" placeholder="{{ 'MESSAGE' | translate }}"
                        data-constraints="@NotEmpty" [(ngModel)]="message"></textarea>
                </div>
            </div>
              
            <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
            <ngb-alert *ngIf="failMessage" type="danger" (close)="failMessage = null">{{ failMessage }}</ngb-alert>

            <div class="btn-holder">
              <button class="btn btn-primary" type="submit" [disabled]="!feedbackForm.form.valid">{{ 'SEND' | translate }}</button>
            </div>
        </form>
</div>
