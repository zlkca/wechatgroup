

<div class="container page page-login">

	<form class="auth-form" #loginForm="ngForm" novalidate>
		<div class="row">
			<span class="title-md">{{'LOGIN'|translate}}</span>
		</div>
		<div class="row">
			<span class="error-msg">{{errMsg|translate}}</span>
		</div>

		<div class="row">
			<div class="label-sm">{{'USERNAME_OR_EMAIL'|translate}}</div>
			<input [(ngModel)]="account" name="account" type="text" required="" />
		</div>

		<div class="row">
			<div class="label-sm">{{'PASSWORD'|translate}}</div>
			<input [(ngModel)]="password" name="password" type="password" required="" />
		</div>

		<div class="row btn-holder">
			<button class="btn btn-primary" (click)="onLogin(loginForm)" type="submit" block>{{'LOGIN'|translate}}</button>
		</div>
