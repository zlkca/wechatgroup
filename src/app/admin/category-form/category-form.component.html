<div class="admin-category-form">
    <div class="container">
        <div class="title-md">{{'CATEGORY'|translate}}:</div>
        <form class="category-form">
            <div class="row">
                <div class="label-sm">{{'NAME'|translate}}</div>
                <input name="name" [(ngModel)]="category.name"/>
            </div>
            <button (click)="save()">{{'SAVE'|translate}}</button>
        </form>
    </div>
</div>
